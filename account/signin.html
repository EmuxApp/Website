<html>
    <head>
        <title>@Sign in - Emux Technologies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="description" content="We're Emux Technologies, a group who is making tech that drives our world forward.">
        <link rel="shortcut icon" href="/media/emux.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
        <link rel="stylesheet" href="/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
        <script src="/lib/jquery.min.js"></script>
        <script src="/core.js"></script>
        <script src="/lang.js"></script>
        <script src="/lang/en_GB.js"></script>
        <script src="/account/account.js"></script>
        <script src="/script.js"></script>
        <script src="/account/signin.js"></script>
    </head>
    <body class="account" data-account="signedOut">
        <div class="center">
            <a href="/">
                <img src="/media/emuxText.png" class="logo" />
            </a>
        </div>
        <main>
            <h1>@Sign into Emux</h1>
            <div class="split">
                <input type="email" placeholder="@Email address" id="email">
            </div>
            <div class="split">
                <input type="password" placeholder="@Password" id="password">
            </div>
            <div class="split">
                <button onclick="window.location.href = '/';" class="light">@Cancel</button>
                <button onclick="signIn();">@Sign in</button>
            </div>
            <p class="noMargin" id="error"></p>
        </main>
        <div class="center">
            <p>@Signing in is only available to Emux employees at this time.</p>
        </div>
    </body>
</html>
